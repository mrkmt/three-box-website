<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PDF.js Library for viewing PDF files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- Firebase Libraries -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, addDoc, doc, setDoc, updateDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Global variables for Firebase access
        window.initializeApp = initializeApp;
        window.getAuth = getAuth;
        window.signInAnonymously = signInAnonymously;
        window.signInWithCustomToken = signInWithCustomToken;
        window.getFirestore = getFirestore;
        window.collection = collection;
        window.query = query;
        window.onSnapshot = onSnapshot;
        window.addDoc = addDoc;
        window.doc = doc;
        window.getDocs = getDocs;
        
    </script>
    <style>

            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

            writing-mode: vertical-rl;

        }

        }

            background-color: rgba(0, 0, 0, 0.6);

    </style>
</head>

            <p class="text-gray-300 text-sm">💡 ဒီဇိုင်းနှင့် စိတ်ကူး - KMT | Powered by Canvas AI</p>
        </div>

    <script type="module">
        // Firebase Configuration and Initialization
        let db;
        let auth;
        let userId = 'loading'; // Default loading state
        let currentBooks = [];
        let currentCategory = 'all';

        // PDF Viewer State
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.0;
        let canvas = null;
        let ctx = null;

        // Firebase Initialization and Auth Logic
        async function initializeFirebase() {
            try {
                // Config ယူရန်
                const firebaseConfig = JSON.parse(window.__firebase_config);
                const appId = window.__app_id;
                const initialAuthToken = window.__initial_auth_token;

                // Firebase App ကို စတင်ရန်
                const app = window.initializeApp(firebaseConfig);
                db = window.getFirestore(app);
                auth = window.getAuth(app);

                // Authentication ဝင်ရန် (Canvas Token သို့မဟုတ် Anonymous)
                if (typeof initialAuthToken !== 'undefined' && initialAuthToken) {
                    await window.signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await window.signInAnonymously(auth);
                }

                // User ID ရယူရန်
                userId = auth.currentUser?.uid || 'anonymous-user';
                console.log(`Authenticated with ID: ${userId}`);

                // Firestore မှ ဒေတာ အချိန်နှင့်တပြေးညီ ဆွဲယူရန်
                setupRealtimeListener(appId);

            } catch (error) {
                console.error('Firebase initialization failed:', error);
                document.getElementById('loadingIndicator').textContent = 
                    '⚠️ Firebase ကို ချိတ်ဆက်၍မရပါ။ Console error ကို စစ်ဆေးပါ။ (Project ID/Config မမှန်ကန်ခြင်း သို့မဟုတ် Network ပြဿနာ)';
            }
        }

        // Firestore Real-time Listener Setup
        function setupRealtimeListener(appId) {
            const collectionPath = `artifacts/${appId}/public/data/books`;
            const booksCollection = window.collection(db, collectionPath);
            const q = window.query(booksCollection);

            // onSnapshot: ဒေတာပြောင်းလဲမှုတိုင်းကို အလိုအလျောက် နားထောင်ခြင်း
            window.onSnapshot(q, (snapshot) => {
                currentBooks = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                console.log(`Fetched ${currentBooks.length} books from Firestore.`);
                renderBooks();
            }, (error) => {
                console.error("Error reading documents: ", error);
                document.getElementById('loadingIndicator').textContent = 
                    '🛑 ဒေတာဖတ်ရာတွင် အမှားဖြစ်ပွားသည်။ Security Rules (allow read: if true;) မှန်ကန်ကြောင်း စစ်ဆေးပါ။';
            });
        }

        // Generate a random color gradient for the book spine
        function getRandomColor() {
            const colors = [
                "from-blue-500 to-blue-700", "from-green-500 to-green-700", "from-purple-500 to-purple-700",
                "from-red-500 to-red-700", "from-yellow-500 to-yellow-700", "from-teal-500 to-teal-700",
                "from-indigo-500 to-indigo-700", "from-rose-500 to-rose-700", "from-cyan-500 to-cyan-700"
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Render books based on current category
        function renderBooks() {
            const bookshelf = document.getElementById('bookshelf');
            const loadingIndicator = document.getElementById('loadingIndicator');

            // Filter books based on category
            const filteredBooks = currentCategory === 'all'
                ? currentBooks
                : currentBooks.filter(book => book.category === currentCategory);

            // Hide loading indicator once data is received
            loadingIndicator.classList.add('hidden');
            bookshelf.innerHTML = '';

            if (filteredBooks.length === 0 && currentBooks.length > 0) {
                 bookshelf.innerHTML = `
                    <div class="col-span-full text-center text-white p-10 bg-black bg-opacity-30 rounded-lg shadow-inner mt-4">
                        <div class="text-4xl mb-3">🔍</div>
                        <p class="font-medium">ဒီအမျိုးအစားမှာ စာအုပ်မရှိသေးပါ။</p>
                    </div>
                 `;
            } else if (currentBooks.length === 0) {
                 bookshelf.innerHTML = `
                    <div class="col-span-full text-center text-white p-10 bg-black bg-opacity-30 rounded-lg shadow-inner mt-4">
                        <div class="text-4xl mb-3">📚</div>
                        <p class="font-medium">စာအုပ်မတွေ့ပါ။ 'စာအုပ်အသစ်ထည့်ရန်' ကိုနှိပ်ပြီး စတင်ထည့်သွင်းပါ။</p>
                    </div>
                 `;
            } else {
                bookshelf.innerHTML = filteredBooks.map(book => `
                    <div class="book-hover cursor-pointer" onclick="openBookModal('${book.id}')">
                        <div class="bg-gradient-to-b ${book.color || getRandomColor()} h-48 w-12 rounded-t-sm rounded-b-md shadow-lg relative group">
                            <div class="book-spine h-full flex items-center justify-center p-2">
                                <span class="text-white text-xs font-bold text-center leading-tight">
                                    ${book.title}
                                </span>
                            </div>
                            <div class="absolute -top-1 left-0 right-0 h-2 bg-gradient-to-r ${book.color || getRandomColor()} rounded-t-sm opacity-80"></div>
                        </div>
                    </div>
                `).join('');
            }
        }

        // --- Modal and Event Listeners ---
        function setupEventListeners() {
            // Category tabs
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');
                    currentCategory = e.target.dataset.category;
                    renderBooks();
                });
            });

            // Modal Toggles
            document.getElementById('showAddModalBtn').addEventListener('click', () => {
                document.getElementById('addBookModal').classList.remove('hidden');
            });
            document.getElementById('closeAddModal').addEventListener('click', () => {
                document.getElementById('addBookModal').classList.add('hidden');
            });
            document.getElementById('closeModal').addEventListener('click', () => {
                document.getElementById('bookModal').classList.add('hidden');
            });
            document.getElementById('closePdfModal').addEventListener('click', () => {
                document.getElementById('pdfModal').classList.add('hidden');
            });

            // PDF Viewer Controls (Needs to be set up dynamically in loadPDF)
            
            // Add Book Form Submission
            document.getElementById('addBookForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const messageElement = document.getElementById('addBookMessage');
                
                const newBook = {
                    title: form.bookTitle.value,
                    author: form.bookAuthor.value,
                    category: form.bookCategory.value,
                    pdfUrl: form.bookPdfUrl.value,
                    description: form.bookDescription.value,
                    // Default values for display
                    pages: Math.floor(Math.random() * 500) + 100, // Random pages
                    year: new Date().getFullYear(),
                    color: getRandomColor(),
                    addedBy: userId,
                    createdAt: new Date().toISOString()
                };

                try {
                    const appId = window.__app_id;
                    const collectionPath = `artifacts/${appId}/public/data/books`;
                    
                    await window.addDoc(window.collection(db, collectionPath), newBook);

                    messageElement.textContent = '✅ စာအုပ်ကို အောင်မြင်စွာ ထည့်သွင်းပြီးပါပြီ။';
                    messageElement.classList.remove('text-red-500');
                    messageElement.classList.add('text-green-600');
                    form.reset();
                    
                    // Close modal after a short delay
                    setTimeout(() => {
                        document.getElementById('addBookModal').classList.add('hidden');
                    }, 1500);

                } catch (error) {
                    console.error("Error adding document: ", error);
                    messageElement.textContent = `🛑 စာအုပ်ထည့်ရာတွင် အမှားဖြစ်ပွားသည်: ${error.message}.`;
                    messageElement.classList.remove('text-green-600');
                    messageElement.classList.add('text-red-500');
                }
            });
        }

        // Open book details modal
        window.openBookModal = function(bookId) {
            const currentBook = currentBooks.find(book => book.id === bookId);
            if (!currentBook) return;

            document.getElementById('modalTitle').textContent = currentBook.title;
            document.getElementById('modalAuthor').textContent = currentBook.author;
            document.getElementById('modalCategory').textContent = currentBook.category.charAt(0).toUpperCase() + currentBook.category.slice(1);
            document.getElementById('modalPages').textContent = currentBook.pages || 'N/A';
            document.getElementById('modalYear').textContent = currentBook.year || 'N/A';
            document.getElementById('modalDescription').textContent = currentBook.description;
            
            const modalCover = document.getElementById('modalCover');
            modalCover.className = `w-full h-64 bg-gradient-to-br ${currentBook.color || getRandomColor()} rounded-lg mb-4 flex items-center justify-center`;
            modalCover.innerHTML = `<span class="text-white text-xl font-bold text-center p-4">${currentBook.title}</span>`;

            // Setup PDF button
            const viewPdfBtn = document.getElementById('viewPdfBtn');
            viewPdfBtn.onclick = () => {
                if (currentBook.pdfUrl) {
                    loadPDF(currentBook.pdfUrl, currentBook.title);
                    document.getElementById('bookModal').classList.add('hidden');
                    document.getElementById('pdfModal').classList.remove('hidden');
                } else {
                    // Use custom UI message instead of alert
                    document.getElementById('modalDescription').textContent = "⚠️ PDF လင့်ခ် မရှိသေးပါ - စာအုပ်ထည့်သွင်းစဉ် URL ထည့်သွင်းရန် လိုအပ်ပါသည်။";
                }
            };
            
            document.getElementById('bookModal').classList.remove('hidden');
        }

        // --- PDF Viewer Functions ---
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({scale: scale});
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                    // Adjust container scroll to center the canvas
                    const viewer = document.querySelector('.pdf-viewer');
                    viewer.scrollTop = 0; 
                });
            });

            document.getElementById('pageInfo').textContent = `စာမျက်နှာ ${num} / ${pdfDoc.numPages}`;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        function onZoomIn() {
            scale += 0.25;
            document.getElementById('zoomLevel').textContent = Math.round(scale * 100) + '%';
            queueRenderPage(pageNum);
        }

        function onZoomOut() {
            if (scale <= 0.5) return;
            scale -= 0.25;
            document.getElementById('zoomLevel').textContent = Math.round(scale * 100) + '%';
            queueRenderPage(pageNum);
        }

        function loadPDF(url, title) {
            document.getElementById('pdfTitle').textContent = title + ' - PDF ကြည့်ရှုသူ';
            document.getElementById('pdfContainer').innerHTML = '<canvas id="pdfCanvas" class="border shadow-lg"></canvas>';
            
            pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
                pdfDoc = pdfDoc_;
                pageNum = 1;
                scale = 1.0;
                document.getElementById('zoomLevel').textContent = '၁၀၀%';
                
                canvas = document.getElementById('pdfCanvas');
                ctx = canvas.getContext('2d');
                
                renderPage(pageNum);
                
                // Attach dynamic PDF controls
                document.getElementById('prevPage').onclick = onPrevPage;
                document.getElementById('nextPage').onclick = onNextPage;
                document.getElementById('zoomIn').onclick = onZoomIn;
                document.getElementById('zoomOut').onclick = onZoomOut;

            }).catch(function(error) {
                console.error('Error loading PDF:', error);
                document.getElementById('pdfContainer').innerHTML = `
                    <div class="text-center p-8">
                        <div class="text-6xl mb-4 text-red-500">❌</div>
                        <p class="text-gray-600 mb-4 font-semibold">PDF ဖိုင်ကို တင်၍မရပါ</p>
                        <p class="text-sm text-gray-500">PDF URL လင့်ခ် မှန်ကန်ကြောင်း စစ်ဆေးပေးပါ။ (တိုက်ရိုက် PDF လင့်ခ်ဖြစ်ရပါမည်။)</p>
                    </div>
                `;
            });
        }
        
        // Initialize the library when page loads
        initializeFirebase();
        setupEventListeners();
    </script>
</body>
</html>
