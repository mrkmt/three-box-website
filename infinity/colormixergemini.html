<!DOCTYPE html>
<html lang="my">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex အရောင် ရောစပ်စက်</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for appearance */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .color-box-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .color-swatch {
            height: 80px;
            border-radius: 0.5rem;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            position: relative;
        }

        /* Style for required color picker */
        .color-input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 32px;
            height: 32px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
        }

        .color-input::-webkit-color-swatch {
            border-radius: 50%;
            border: 2px solid #333;
        }

        .color-input::-moz-color-swatch {
            border-radius: 50%;
            border: 2px solid #333;
        }
    </style>
</head>

<body class="p-4">

    <div class="max-w-xl w-full bg-white p-8 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-4 text-center border-b-2 pb-2 border-indigo-100">
            Hex Code အရောင် ရောစပ်စက်
        </h1>
        <p class="text-gray-500 mb-6 text-center">
            အရောင်နှစ်ခုကို ထည့်သွင်းပြီး ပျမ်းမျှအရောအနှောကို ရှာဖွေပါ။
        </p>

        <!-- Color Input Fields -->
        <div class="space-y-4 mb-6">
            <!-- Color 1 Input -->
            <div class="input-group">
                <label for="color1" class="block text-sm font-medium text-gray-700 mb-1">ပထမအရောင် (Hex Code)</label>
                <input type="text" id="color1" value="FFC069" maxlength="6"
                    class="w-full pl-3 pr-12 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm text-lg uppercase"
                    placeholder="ဥပမာ: FFC069" oninput="validateHex(this)">
                <input type="color" id="colorPicker1" class="color-input" value="#FFC069"
                    oninput="updateHexInput(this, 'color1')">
            </div>

            <!-- Color 2 Input -->
            <div class="input-group">
                <label for="color2" class="block text-sm font-medium text-gray-700 mb-1">ဒုတိယအရောင် (Hex Code)</label>
                <input type="text" id="color2" value="3F6BE6" maxlength="6"
                    class="w-full pl-3 pr-12 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm text-lg uppercase"
                    placeholder="ဥပမာ: 3F6BE6" oninput="validateHex(this)">
                <input type="color" id="colorPicker2" class="color-input" value="#3F6BE6"
                    oninput="updateHexInput(this, 'color2')">
            </div>
        </div>

        <!-- Mix Button -->
        <button onclick="mixColors()"
            class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition duration-200 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
            <span class="flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.526a2 2 0 01-1.789-2.894l-3.5-7A2 2 0 014.764 10H9m10 0a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v2a2 2 0 002 2m14 0h-2.121a2 2 0 00-1.415.586l-1.414 1.414A2 2 0 0112.586 14H11.414a2 2 0 01-1.415-.586l-1.414-1.414A2 2 0 005.121 10H5" />
                </svg>
                အရောင် ရောစပ်မည်
            </span>
        </button>

        <!-- Result Section -->
        <div class="mt-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2 border-gray-200">
                ရလဒ် အရောင်
            </h2>

            <div class="color-box-container">
                <div class="flex flex-col items-center">
                    <div id="swatch1" class="color-swatch w-full" style="background-color: #FFC069;"></div>
                    <p class="text-xs text-gray-500 mt-2">ပထမ</p>
                </div>
                <div class="flex flex-col items-center justify-center text-gray-400 font-bold text-3xl">
                    +
                </div>
                <div class="flex flex-col items-center">
                    <div id="swatch2" class="color-swatch w-full" style="background-color: #3F6BE6;"></div>
                    <p class="text-xs text-gray-500 mt-2">ဒုတိယ</p>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                <div id="resultSwatch"
                    class="w-20 h-20 rounded-lg shadow-inner flex-shrink-0 border-4 border-gray-200 transition-colors duration-500"
                    style="background-color: #9F96A8;"></div>

                <div class="flex-grow">
                    <p class="text-sm font-medium text-gray-700">ရောစပ်ထားသော Hex Code:</p>
                    <div class="flex items-center bg-gray-100 p-2 rounded-lg mt-1">
                        <span id="resultHexCode" class="text-2xl font-mono font-bold text-indigo-700">#9F96A8</span>
                        <button onclick="copyToClipboard('resultHexCode')"
                            class="ml-4 p-1 bg-indigo-200 text-indigo-700 rounded-full hover:bg-indigo-300 transition duration-150"
                            title="ကူးယူမည်">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M8 5H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-2M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5h4" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Message Box for copy status -->
            <div id="messageBox" class="mt-4 p-3 bg-green-100 text-green-700 rounded-lg hidden">
                <p>Hex Code ကို ကူးယူပြီးပါပြီ!</p>
            </div>

            <!-- Error Message -->
            <div id="errorBox" class="mt-4 p-3 bg-red-100 text-red-700 rounded-lg hidden">
                <p>⚠️ Hex Code သည် ၆ လုံး (ဥပမာ: FFC069) ဖြစ်ရပါမည်။</p>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const color1Input = document.getElementById('color1');
        const color2Input = document.getElementById('colorPicker2'); // Using color picker for initial value setup

        const swatch1 = document.getElementById('swatch1');
        const swatch2 = document.getElementById('swatch2');
        const resultSwatch = document.getElementById('resultSwatch');
        const resultHexCode = document.getElementById('resultHexCode');
        const messageBox = document.getElementById('messageBox');
        const errorBox = document.getElementById('errorBox');

        // Initial setup to match the example
        mixColors();

        // Hex Code Validation and Real-time Swatch Update
        function validateHex(input) {
            // Remove '#' and allow only A-F, 0-9
            input.value = input.value.toUpperCase().replace(/[^0-9A-F]/g, '');

            // Update associated color picker and swatch in real-time
            const hexValue = input.value;
            const swatchId = input.id === 'color1' ? 'swatch1' : 'swatch2';
            const pickerId = input.id === 'color1' ? 'colorPicker1' : 'colorPicker2';

            if (hexValue.length === 6) {
                document.getElementById(swatchId).style.backgroundColor = `#${hexValue}`;
                document.getElementById(pickerId).value = `#${hexValue}`;
                errorBox.classList.add('hidden');
            }
        }

        // Update Text Input when Color Picker is used
        function updateHexInput(picker, inputId) {
            const hexValue = picker.value.substring(1).toUpperCase();
            document.getElementById(inputId).value = hexValue;
            validateHex(document.getElementById(inputId));
        }

        // Core Blending Logic (Same as explained)
        function blendColors(hex1, hex2) {
            if (hex1.length !== 6 || hex2.length !== 6) return null;

            // 1. Convert Hex to RGB
            const r1 = parseInt(hex1.substring(0, 2), 16);
            const g1 = parseInt(hex1.substring(2, 4), 16);
            const b1 = parseInt(hex1.substring(4, 6), 16);

            const r2 = parseInt(hex2.substring(0, 2), 16);
            const g2 = parseInt(hex2.substring(2, 4), 16);
            const b2 = parseInt(hex2.substring(4, 6), 16);

            // 2. Calculate Average RGB (Blending)
            const r3 = Math.round((r1 + r2) / 2);
            const g3 = Math.round((g1 + g2) / 2);
            const b3 = Math.round((b1 + b2) / 2);

            // 3. Convert RGB back to Hex
            const toHex = (c) => c.toString(16).padStart(2, '0');

            return `#${toHex(r3)}${toHex(g3)}${toHex(b3)}`;
        }

        // Main function to mix and display
        function mixColors() {
            messageBox.classList.add('hidden');
            errorBox.classList.add('hidden');

            const hex1 = color1Input.value.toUpperCase();
            const hex2 = document.getElementById('color2').value.toUpperCase();

            // Input Validation
            if (hex1.length !== 6 || hex2.length !== 6) {
                errorBox.classList.remove('hidden');
                return;
            }

            const result = blendColors(hex1, hex2);

            if (result) {
                // Update Swatches
                swatch1.style.backgroundColor = `#${hex1}`;
                swatch2.style.backgroundColor = `#${hex2}`;
                resultSwatch.style.backgroundColor = result;

                // Update Result Hex Code Text
                resultHexCode.textContent = result;
            } else {
                errorBox.classList.remove('hidden');
            }
        }
        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-8">
            <div class="max-w-6xl mx-auto px-4 text-center">
                <p>&copy; 2025 Kaung Myat Thu. All rights reserved.</p>
                <p class="mt-2 text-gray-400">Built with passion and modern web technologies</p>
            </div>
        </footer>
        // Function to copy text to clipboard
        function copyToClipboard(elementId) {
            const hexText = document.getElementById(elementId).textContent.substring(1); // Remove #

            // Use execCommand('copy') for better compatibility in iframe/canvas environment
            const tempInput = document.createElement('input');
            tempInput.value = hexText;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            // Show confirmation message
            messageBox.classList.remove('hidden');
            messageBox.textContent = `#${hexText} Code ကို ကူးယူပြီးပါပြီ!`;
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }
    </script>

</body>

</html>
