<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Space</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Daily Updates</h1>
    <ul id="markdown-list" class="markdown-list"></ul>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>

    <script>
        // List of markdown files (add new files here when uploaded)
        const markdownFiles = [
            'daily1.md',
            'daily2.md',
            'daily3.md'
        ];

        const markdownList = document.getElementById('markdown-list');

        // Dynamically create links for each markdown file
        markdownFiles.forEach(file => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = `markdown/${file}`;
            link.textContent = file.replace('.md', '');
            listItem.appendChild(link);
            markdownList.appendChild(listItem);
        });
    </script>
</body>

</html>
