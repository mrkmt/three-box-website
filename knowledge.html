<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>∞ Knowledge Sharing</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 3rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            letter-spacing: -1px;
        }

        .library {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }

        .library ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .library li {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            transition: all 0.3s ease;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .library li:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .library li:nth-child(2n) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .library li:nth-child(3n) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .library li:nth-child(4n) {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .library li:nth-child(5n) {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .library li:nth-child(6n) {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .library li:nth-child(7n) {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .library a {
            display: block;
            padding: 1.5rem 2rem;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .library a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .library a:hover::before {
            left: 100%;
        }

        .library a::after {
            content: '→';
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            opacity: 0.8;
            transition: transform 0.3s ease;
        }

        .library a:hover::after {
            transform: translateY(-50%) translateX(5px);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            margin-left: 1rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .back-btn::before {
            content: '←';
            font-size: 1.2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 2rem;
            }

            .library {
                padding: 1.5rem;
            }

            .library ul {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .library a {
                padding: 1.25rem 1.5rem;
                font-size: 1rem;
            }

            .back-btn {
                margin-left: 0;
                width: fit-content;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .library {
                padding: 1rem;
            }

            .library a {
                padding: 1rem;
            }
        }

        /* Loading animation for knowledge items */
        .library li {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .library li:nth-child(1) { animation-delay: 0.1s; }
        .library li:nth-child(2) { animation-delay: 0.2s; }
        .library li:nth-child(3) { animation-delay: 0.3s; }
        .library li:nth-child(4) { animation-delay: 0.4s; }
        .library li:nth-child(5) { animation-delay: 0.5s; }
        .library li:nth-child(6) { animation-delay: 0.6s; }
        .library li:nth-child(7) { animation-delay: 0.7s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtle floating animation for the title */
        h1 {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
